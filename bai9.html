<html>
<body>
	<p>the shift method remove the fist element</p>
	<button onclick="myfunction()">Try it</button>
	<p id="demo"></p>
	<script>
	var fruits=["Banana" ,"Orange", "Apple" ,"Mango"];
		document.getElementById("demo").innerHTML=fruits;
		function myfunction(){
			fruits.splice(2,2,"lemon","kiwi");
			document.getElementById("demo").innerHTML=fruits;
		}
		</script>
	</body>
	</html>
