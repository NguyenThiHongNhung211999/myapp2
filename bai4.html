<html>
<body>
	<p>heading</p>
	<button onclick="myFunction()">Try it</button>
	<p id="demo"></p>
	<script>
	function myFunction(){
		var index;
		var text="<ul>";
		var fruits=["banana" ,"orange","apple", "mango"];
		for(index=0;index < fruits.length ; index++){
			text+="<li>"+fruits[index]+"</li>";
		}
		text+="</ul>";
		document.getElementById("demo").innerHTML=text;
	}
	</script>
</body>
</html>
